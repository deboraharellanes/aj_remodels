                <div class="form_field__wrapper">
                    
                    <label for="company">Company:</label> 
                    <input type="text" name="compName" size="50" id="company">
                </div>
                
                <div class="form_field__wrapper">
                    
                    <label for="contact">Name:</label>
                    <input type="text" name="contactName" size="30" id="contact" required>

                    <label for="email">Email:</label>
                    <input type="email" name="email" size="30" id="contact" required>

            </fieldset>
        </form>
